name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: lint
      run: |
        dotnet tool install -g dotnet-format
        dotnet-format UnityTemplate.sln --include "Assets/Scripts/**/*.cs"
